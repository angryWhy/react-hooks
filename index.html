<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 初始样式 */
        img{
            transform: translate(100px,200px) rotate(0deg) scale(1,1);
        }
        /* 属性，持续时间，欢动类型，延迟 */
        img{
            transition:transform 1s ease-in 0s;
        }

        img{
            transform: translate(0px,0px) rotate(720deg) scale(0.5,0.5);
        }

    </style>
</head>
<body>
    <img src="./run1.gif" width="150px">
</body>
</html>
